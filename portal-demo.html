<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme17.css">
</head>
<body onload="document.getElementById('username').focus();">
    <div class="form-body without-side">
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="form-icon">
                            <div class="icon-holder"><img src="images/css_logo.jpeg" alt=""></div>
                        </div>
                        <h3>Welcome to the Port of Felixstowe PPE Ordering Station</h3>
                        <p>Swipe your card to quickly access your Chelmsford Safety account.</p>
                        <img src="images/swipe.gif" alt="Swipe Card" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
                        <!-- The form -->
                        <form id="login-form" action="https://shop.chelmsfordsafety.co.uk/login.php" method="POST">
                            <input class="form-control" type="password" id="username" name="username" placeholder="Swipe your card." required>
                            <input type="hidden" id="password" name="password" value="FEL008">
                            <div class="form-button">
                                <button type="submit" class="ibtn">Login</button>
                            </div>
                            <img src="images/felix-logo.png" alt="Swipe Card" style="max-width: 100%; height: auto; padding-top: 15px; display: block; margin: 0 auto;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // RFID Card Database - Maps card numbers to email addresses
        var rfidDatabase = {
            '0008896675': 'user@fdrc.com',      // User 2
            '0008883093': 'user@fdrc.com',      // User 1
            '0008864155': 'admin@fdrc.com',     // User 4
            '0008897221': 'admin@fdrc.com'      // User 5
        };
        
        document.getElementById('username').addEventListener('input', function(event) {
            var inputData = event.target.value;
            
            // Check if input has delimiters from magnetic stripe reader
            if (inputData.startsWith('%') && inputData.endsWith('?')) {
                // Remove the '%' and '?' characters
                var cardNumber = inputData.slice(1, inputData.length - 1);
                
                // Check if this card is in the database
                if (rfidDatabase.hasOwnProperty(cardNumber)) {
                    // Replace card number with email address
                    var email = rfidDatabase[cardNumber];
                    document.getElementById('username').value = email;
                    setTimeout(function() {
                        document.getElementById('login-form').submit();
                    }, 500);
                } else {
                    // Card not found - submit as-is
                    document.getElementById('username').value = cardNumber;
                    setTimeout(function() {
                        document.getElementById('login-form').submit();
                    }, 500);
                }
            }
            // RFID cards typically just scan the number directly (no % or ? delimiters)
            // Check if input looks complete (8 or 10 digits for your RFID format)
            else if (inputData.length >= 8 && /^\d+$/.test(inputData)) {
                var cardNumber = inputData;
                
                // Check if this card is in the database
                if (rfidDatabase.hasOwnProperty(cardNumber)) {
                    // Replace card number with email address
                    var email = rfidDatabase[cardNumber];
                    document.getElementById('username').value = email;
                    setTimeout(function() {
                        document.getElementById('login-form').submit(); // Auto-submit the form
                    }, 500); // Short delay to process the card data
                } else {
                    // Card not found in database - submit with the card number as-is
                    setTimeout(function() {
                        document.getElementById('login-form').submit(); // Auto-submit the form
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
