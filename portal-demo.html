<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme17.css">
    <style>
        /* Popup overlay styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .popup-overlay.active {
            display: flex;
        }
        
        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .popup-content h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .popup-content .order-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .popup-content .order-info p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        
        .popup-content .order-info strong {
            color: #007bff;
            font-size: 24px;
        }
        
        .popup-content button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .popup-content button:hover {
            background: #0056b3;
        }
        
        /* Hide the card scan input field */
        #cardScanInput {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }
    </style>
</head>
<body onload="document.getElementById('cardScanInput').focus();">
    <!-- Pickup Notification Popup -->
    <div class="popup-overlay" id="pickupPopup">
        <div class="popup-content">
            <h2>Order Ready for Pickup!</h2>
            <div class="order-info">
                <p id="pickupMessage">Your order is ready for collection in <strong>Boardroom Demo Locker</strong></p>
            </div>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <div class="form-body without-side">
        <!-- Hidden input field to capture card scans -->
        <input type="text" id="cardScanInput" autocomplete="off">
        
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="form-icon">
                            <div class="icon-holder"><img src="images/css_logo.jpeg" alt=""></div>
                        </div>
                        <h3>Welcome to the Port of Felixstowe PPE Ordering Station</h3>
                        <p>Swipe your card to quickly access your Chelmsford Safety account.</p>
                        <img src="images/swipe.gif" alt="Swipe Card" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
                        <!-- The form -->
                        <form id="login-form" action="https://shop.chelmsfordsafety.co.uk/login.php" method="POST">
                            <input class="form-control" type="password" id="username" name="username" placeholder="Swipe your card." required>
                            <input type="hidden" id="password" name="password" value="FEL008">
                            <div class="form-button">
                                <button type="submit" class="ibtn">Login</button>
                            </div>
                            <img src="images/felix-logo.png" alt="Swipe Card" style="max-width: 100%; height: auto; padding-top: 15px; display: block; margin: 0 auto;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // RFID Card Database - Maps card numbers to email addresses
        var rfidDatabase = {
            '0008896675': 'user@fdrc.com',
            '0008864155': 'admin@fdrc.com',
            // Add more card-to-email mappings here as needed
        };
        
        // Pickup notification cards with auto-login after clicking OK
        // Maps card number to email address
        var pickupThenLoginCards = {
            '0008883093': 'user@fdrc.com',
            '0008897221': 'admin@fdrc.com'
        };
        
        // Pickup notification cards (popup only, no login)
        var pickupOnlyCards = ['00088830', '00088786'];
        
        // Variable to track if auto-login is pending
        var autoLoginEmail = null;
        
        // Function to show pickup popup
        function showPickupPopup() {
            document.getElementById('pickupPopup').classList.add('active');
        }
        
        // Function to close popup
        function closePopup() {
            document.getElementById('pickupPopup').classList.remove('active');
            
            // If there's a pending auto-login, execute it now
            if (autoLoginEmail) {
                var email = autoLoginEmail;
                autoLoginEmail = null;
                document.getElementById('username').value = email;
                document.getElementById('login-form').submit();
            } else {
                // Clear the card scan input and refocus
                document.getElementById('cardScanInput').value = '';
                document.getElementById('cardScanInput').focus();
            }
        }
        
        // Function to process direct login (no popup)
        function processDirectLogin(email) {
            document.getElementById('username').value = email;
            document.getElementById('login-form').submit();
        }
        
        // Function to show popup and login when OK is clicked
        function showPickupThenLogin(email) {
            // Store the email for auto-login
            autoLoginEmail = email;
            
            // Show the popup
            showPickupPopup();
        }
        
        // Function to evaluate card and determine action
        function evaluateCard(cardNumber) {
            // Check if this is a pickup-only notification card
            if (pickupOnlyCards.indexOf(cardNumber) !== -1) {
                // Show popup only, no login
                showPickupPopup();
                return;
            }
            
            // Check if this is a pickup-then-login card
            if (pickupThenLoginCards.hasOwnProperty(cardNumber)) {
                // Show popup, then login when OK is clicked
                showPickupThenLogin(pickupThenLoginCards[cardNumber]);
                return;
            }
            
            // Check if this card is in the database
            if (rfidDatabase.hasOwnProperty(cardNumber)) {
                // Direct login with email
                processDirectLogin(rfidDatabase[cardNumber]);
                return;
            }
            
            // Card not found - submit with card number as-is
            processDirectLogin(cardNumber);
        }
        
        // Listen to the hidden card scan input
        document.getElementById('cardScanInput').addEventListener('input', function(event) {
            var inputData = event.target.value;
            
            // Check if input has delimiters from magnetic stripe reader
            if (inputData.startsWith('%') && inputData.endsWith('?')) {
                // Remove the '%' and '?' characters
                var cardNumber = inputData.slice(1, inputData.length - 1);
                // Clear the input
                document.getElementById('cardScanInput').value = '';
                // Evaluate and process the card
                evaluateCard(cardNumber);
            }
            // RFID cards typically just scan the number directly
            // Check if input looks complete (8 or 10 digits)
            else if (inputData.length >= 8 && /^\d+$/.test(inputData)) {
                var cardNumber = inputData;
                // Clear the input
                document.getElementById('cardScanInput').value = '';
                // Evaluate and process the card
                evaluateCard(cardNumber);
            }
        });
        
        // Prevent form submission unless triggered by our code
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Only allow submission if username field has a value
            // (which means our code set it)
            if (!document.getElementById('username').value) {
                event.preventDefault();
                return false;
            }
        });
        
        // Refocus on card scan input when popup closes
        document.addEventListener('click', function(event) {
            // If clicking outside the popup or form, refocus on card scan input
            if (!document.getElementById('pickupPopup').classList.contains('active')) {
                document.getElementById('cardScanInput').focus();
            }
        });
    </script>
</body>
</html>
