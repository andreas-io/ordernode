<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme17.css">
</head>
<body onload="document.getElementById('username').focus();">
    <div class="form-body without-side">
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="form-icon">
                            <div class="icon-holder"><img src="images/css_logo.jpeg" alt=""></div>
                        </div>
                        <h3>Welcome to the Port of Felixstowe PPE Ordering Station</h3>
                        <p>Swipe your card to quickly access your Chelmsford Safety account.</p>
                        <img src="images/swipe.gif" alt="Swipe Card" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">

                        <!-- Updated form for Magento 2 -->
                        <form id="login-form" action="https://m2-prod-chelmsfordsafety-co-uk.cfstack.com/customer/account/login/referer/aHR0cHM6Ly9tMi1wcm9kLWNoZWxtc2ZvcmRzYWZldHktY28tdWsuY2ZzdGFjay5jb20vY3VzdG9tZXIvYWNjb3VudC9pbmRleC8~/" method="POST">
                            
                            <!-- Username from swipe (Magento expects login[username]) -->
                            <input class="form-control" 
                                   type="password" 
                                   id="username" 
                                   name="login[username]" 
                                   placeholder="Swipe your card." 
                                   required>
                            
                            <!-- Fixed password (Magento expects login[password]) -->
                            <input type="hidden" 
                                   id="password" 
                                   name="login[password]" 
                                   value="FEL008!">

                            <div class="form-button">
                                <button type="submit" class="ibtn">Login</button>
                            </div>

                            <img src="images/felix-logo.png" alt="Felix Logo" style="max-width: 100%; height: auto; padding-top: 15px; display: block; margin: 0 auto;">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Auto-swipe login script -->
    <script>
        document.getElementById('username').addEventListener('input', function(event) {
            var inputData = event.target.value;

            // Look for %...?
            if (inputData.startsWith('%') && inputData.endsWith('?')) {
                
                // Strip % and ?
                var username = inputData.slice(1, inputData.length - 1);
                
                // Replace field with cleaned username
                document.getElementById('username').value = username;

                // Auto-submit after short delay
                setTimeout(function() {
                    document.getElementById('login-form').submit();
                }, 500);
            }
        });
    </script>

</body>
</html>
