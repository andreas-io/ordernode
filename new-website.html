<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felixstowe PPE Ordering Station</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/iofrm-style.css">
    <link rel="stylesheet" href="css/iofrm-theme17.css">

    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>

<body onload="document.getElementById('username').focus();">

    <div class="form-body without-side">
        <div class="row">

            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic3.svg" alt="">
                </div>
            </div>

            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">

                        <div class="form-icon">
                            <div class="icon-holder">
                                <img src="images/css_logo.jpeg" alt="">
                            </div>
                        </div>

                        <h3>Welcome to the Port of Felixstowe PPE Ordering Station</h3>
                        <p>Swipe your card to quickly access your Chelmsford Safety account.</p>

                        <img src="images/swipe.gif"
                             style="max-width: 100%; height: auto; display: block; margin: 0 auto;">

                        <!-- IMPORTANT: FORM POSTS TO THE PROXY -->
                        <form id="login-form" action="login-proxy.php" method="POST">

                            <input class="form-control"
                                   type="password"
                                   id="username"
                                   name="username"
                                   placeholder="Swipe your card."
                                   required>

                            <input type="hidden"
                                   id="password"
                                   name="password"
                                   value="FEL008!">

                            <div class="form-button">
                                <button type="submit" class="ibtn">Login</button>
                            </div>

                            <img src="images/felix-logo.png"
                                 style="max-width: 100%; height: auto; padding-top: 15px; display: block; margin: 0 auto;">
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <!-- AUTO-SWIPE SUBMISSION LOGIC -->
    <script>
        document.getElementById('username').addEventListener('input', function(event) {
            let input = event.target.value;

            // Detect magnetic stripe format %...?
            if (input.startsWith('%') && input.endsWith('?')) {

                // Strip the % and ? characters
                let clean = input.slice(1, -1);

                // Insert cleaned username into field
                document.getElementById('username').value = clean;

                // Auto-submit after a small delay
                setTimeout(() => {
                    document.getElementById('login-form').submit();
                }, 300);
            }
        });
    </script>

</body>
</html>
